



<div class="container text-center">
<div class="row">
    <div class="col d-flex justify-content-center" >

        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="email" class="form-control" id="username" formControlName="username">
                <p class="text-danger" *ngIf="!loginForm.controls['username'].valid && loginForm.controls['username'].touched">username doesn't respect proper form</p>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password" >
                <p class="text-danger" *ngIf="!loginForm.controls['password'].valid && loginForm.controls['password'].touched">password doesn't respect proper form</p>
                <div class="form-text">Trust the DatingSystem</div>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login!</button>
        </form>

    </div>

  </div>
</div>
